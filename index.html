

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chillinguito Lake Como - Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/otpauth@9.2.1/dist/otpauth.umd.min.js"></script>
</head>
<body>
    <style>
        :root {
            --primary: #2196F3;
            --primary-dark: #1976D2;
            --success: #4CAF50;
            --danger: #f44336;
            --warning: #ff9800;
            --light: #f5f5f5;
            --border: #e0e0e0;
            --text: #333;
            --text-secondary: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        body.locked {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 12px;
        }

        .lock-screen {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .lock-screen h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 24px;
        }

        .lock-screen p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 16px;
        }

        .totp-input {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .totp-digit {
            width: 50px;
            height: 60px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: white;
        }

        .totp-digit:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(33,150,243,0.1);
        }

        .secret-key {
            background: var(--light);
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 16px 0;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* ALL YOUR EXISTING MOBILE-FIXED STYLES FROM CANVAS */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            border-bottom: 2px solid var(--border);
            flex-wrap: wrap;
            overflow-x: auto;
            padding-bottom: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .tab-btn {
            padding: 10px 16px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .receipt-section {
            position: relative;
            margin-bottom: 15px;
        }

        .receipt-preview {
            width: 100%;
            height: 120px;
            border: 2px dashed var(--border);
            border-radius: 12px;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
        }

        .receipt-preview.has-image {
            border-color: var(--success);
            background-size: cover;
            background-position: center;
        }

        .receipt-icon {
            font-size: 48px;
            color: var(--text-secondary);
        }

        .receipt-upload-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        /* MOBILE CALENDAR FIXES */
        .calendar-day {
            aspect-ratio: 1;
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 8px 4px;
            cursor: pointer;
            min-height: 56px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .calendar-day { min-height: 48px; padding: 6px 2px; }
            .calendar-day-number { font-size: 13px; }
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            min-height: 44px;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-danger { background: var(--danger); color: white; }

        [data-theme="dark"] {
            --primary: #64B5F6;
            --primary-dark: #42A5F5;
            --text: #e0e0e0;
            --text-secondary: #b0b0b0;
            --light: #2a2a2a;
            --border: #404040;
            --background: #121212;
        }

        [data-theme="dark"] body { background: var(--background); color: var(--text); }
    </style>

    <!-- LOCK SCREEN -->
    <div class="lock-screen" id="lockScreen" style="display: block;">
        <h1>üîê Chillinguito Secure</h1>
        <p>Enter 6-digit code from Microsoft Authenticator</p>
        <div class="totp-input" id="totpInputs">
            <input type="text" class="totp-digit" maxlength="1">
            <input type="text" class="totp-digit" maxlength="1">
            <input type="text" class="totp-digit" maxlength="1">
            <input type="text" class="totp-digit" maxlength="1">
            <input type="text" class="totp-digit" maxlength="1">
            <input type="text" class="totp-digit" maxlength="1">
        </div>
        <div class="secret-key" id="secretKey" style="display: none;">JBSWY3DPEHPK3PXP</div>
        <button onclick="unlockApp()" class="btn-primary" style="width: 100%; padding: 12px;">Unlock</button>
    </div>

    <!-- MAIN APP (HIDDEN UNTIL UNLOCKED) -->
    <div id="mainApp" style="display: none;">
        <header>
            <div class="container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <div>
                        <h1>üè† Chillinguito Lake Como</h1>
                        <p>Expense Tracker & Settlement Calculator</p>
                    </div>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <button class="lang-btn active" onclick="setLanguage('en')" style="padding: 8px 14px; font-size: 12px;">üá¨üáß English</button>
                        <button class="lang-btn" onclick="setLanguage('it')" style="padding: 8px 14px; font-size: 12px;">üáÆüáπ Italiano</button>
                        <button class="theme-btn" onclick="toggleTheme()" style="padding: 8px 14px; font-size: 16px;">üåô</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- YOUR EXISTING TABS FROM CANVAS -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('add-expense')" data-i18n="addExpense"></button>
                <button class="tab-btn" onclick="switchTab('expenses-list')" data-i18n="allExpenses"></button>
                <button class="tab-btn" onclick="switchTab('settlement')" data-i18n="settlement"></button>
                <button class="tab-btn" onclick="switchTab('calendar')" data-i18n="calendar"></button>
                <button class="tab-btn" onclick="switchTab('export')" data-i18n="export"></button>
            </div>

            <!-- ADD EXPENSE TAB WITH RECEIPT UPLOAD -->
            <div id="add-expense" class="tab-content active">
                <div class="card">
                    <h2 style="margin-bottom: 20px;" data-i18n="addNewExpense"></h2>
                    <form onsubmit="addExpense(event)">
                        <div class="form-group">
                            <label for="description" data-i18n="description"></label>
                            <input type="text" id="description" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="amount" data-i18n="amount"></label>
                                <input type="number" id="amount" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="category" data-i18n="category"></label>
                                <select id="category" required>
                                    <option value="Cleaning">Cleaning</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Groceries">Groceries</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="paidBy" data-i18n="paidBy"></label>
                                <select id="paidBy" required>
                                    <option value="Davide">Davide</option>
                                    <option value="Mattia">Mattia</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="splitBetween" data-i18n="splitBetween"></label>
                                <select id="splitBetween" required>
                                    <option value="Both">Both (50/50)</option>
                                    <option value="Davide">Davide Only</option>
                                    <option value="Mattia">Mattia Only</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date" data-i18n="date"></label>
                            <input type="date" id="date" required>
                        </div>

                        <!-- RECEIPT UPLOAD -->
                        <div class="form-group receipt-section">
                            <label data-i18n="receipt">Receipt Photo (optional)</label>
                            <div class="receipt-preview" id="receiptPreview">
                                <span class="receipt-icon">üì∑</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notes" data-i18n="notes"></label>
                            <textarea id="notes" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn-primary" style="width: 100%;">Add Expense</button>
                    </form>
                </div>
            </div>

            <!-- OTHER TABS (Expenses List, Settlement, Calendar, Export) - SAME AS CANVAS -->
            <div id="expenses-list" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h2>All Expenses</h2>
                        <button class="btn-secondary" onclick="clearAllExpenses()" style="color: var(--danger);">Clear All</button>
                    </div>
                    <div id="expensesList"></div>
                </div>
            </div>

            <!-- Settlement, Calendar, Export tabs from canvas... -->
        </div>
    </div>

    <script>
        // TOTP 2FA
        const TOTP_SECRET = 'JBSWY3DPEHPK3PXP';
        let isUnlocked = localStorage.getItem('chillinguito_unlocked') === 'true';

        if (!isUnlocked) {
            document.body.classList.add('locked');
        } else {
            document.getElementById('lockScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            initApp();
        }

        document.querySelectorAll('.totp-digit').forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    document.querySelectorAll('.totp-digit')[index + 1]?.focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value) {
                    document.querySelectorAll('.totp-digit')[index - 1]?.focus();
                }
            });
        });

        async function unlockApp() {
            const code = Array.from(document.querySelectorAll('.totp-digit')).map(input => input.value).join('');
            if (code.length !== 6) return;

            const totp = new OTPAuth.TOTP({ 
                issuer: 'Chillinguito', 
                label: 'Davide&Mattia', 
                secret: TOTP_SECRET 
            });

            if (totp.validate({ token: code })) {
                localStorage.setItem('chillinguito_unlocked', 'true');
                document.getElementById('lockScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                document.body.classList.remove('locked');
                initApp();
            } else {
                alert('‚ùå Invalid code');
                document.querySelectorAll('.totp-digit').forEach(input => input.value = '');
                document.querySelector('.totp-digit').focus();
            }
        }

        // RECEIPT UPLOAD
        let currentReceipt = null;
        document.addEventListener('DOMContentLoaded', () => {
            const receiptPreview = document.getElementById('receiptPreview');
            const receiptInput = document.createElement('input');
            receiptInput.type = 'file';
            receiptInput.accept = 'image/*';
            receiptInput.style.display = 'none';

            receiptPreview.appendChild(receiptInput);
            receiptInput.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    currentReceipt = file;
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        receiptPreview.style.backgroundImage = `url(${ev.target.result})`;
                        receiptPreview.classList.add('has-image');
                        receiptPreview.innerHTML += '<div style="position:absolute;top:8px;right:8px;background:var(--danger);color:white;padding:4px 8px;border-radius:20px;font-size:12px;cursor:pointer" onclick="removeReceipt()">‚úï</div>';
                    };
                    reader.readAsDataURL(file);
                }
            };
            receiptPreview.onclick = () => receiptInput.click();
        });

        function removeReceipt() {
            currentReceipt = null;
            document.getElementById('receiptPreview').style.backgroundImage = '';
            document.getElementById('receiptPreview').classList.remove('has-image');
            document.getElementById('receiptPreview').innerHTML = '<span class="receipt-icon">üì∑</span>';
        }

        // YOUR EXISTING APP FUNCTIONS (from canvas)
        function initApp() {
            setDateToToday();
            updateAllDisplays();
            updatePageText();
            renderCalendar();
        }

        // ... ALL YOUR EXISTING FUNCTIONS FROM CANVAS ...
        const STORAGE_KEY = 'chillinguito_expenses';
        function getExpenses() { /* ... */ }
        function addExpense(e) {
            e.preventDefault();
            const expense = {
                id: Date.now(),
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                paidBy: document.getElementById('paidBy').value,
                splitBetween: document.getElementById('splitBetween').value,
                date: document.getElementById('date').value,
                notes: document.getElementById('notes').value,
                receipt: currentReceipt ? URL.createObjectURL(currentReceipt) : null
            };
            // Save expense...
            alert('‚úÖ Expense added with receipt!');
        }

        // Display expenses with receipts
        function displayExpenses() {
            const expenses = getExpenses();
            document.getElementById('expensesList').innerHTML = expenses.map(exp => `
                <div class="expense-item">
                    <div class="expense-info">
                        <div>${exp.description} - EUR ${exp.amount}</div>
                        ${exp.receipt ? `<img src="${exp.receipt}" style="max-width:80px;max-height:80px;border-radius:8px;">` : ''}
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
